<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mobile Whiteboard SDK</title>
    <meta charset="UTF-8">
    <meta name="author" content="talk,http://www.talk-cloud.com">
    <!--强制让文档的宽度与设备的宽度为1：1 ， 并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览-->
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <!--WebApp全屏模式隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--苹果强制全屏显示-->
    <meta name="apple-touch-fullscreen"  content="yes"  />
    <!--强制全屏显示-->
    <meta name="full-screen" content="yes" />
    <!--制定iphone中safari顶端的状态条的样式，（default：白色 ;  black:黑色，black-translucent：半透明）-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
    <meta name="format-detection" content="telephone=no" />
    <!--告诉设备忽略将页面中的地址识别-->
    <meta name="format-detection" content="address=no" />
    <!--百度禁止转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--如果安装了 Google Chrome Frame，则使用 GCF 来渲染页面，如果没有安装 GCF，则使用最高版本的 IE 内核进行渲染。-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

    <link type="text/css" rel="stylesheet" href="./css/whiteboardPxToRem.css?ts=201805151029"/>
    <link type="text/css" rel="stylesheet" href="./libs/tkwhiteboardsdk.min.css?ts=201805151029"/>
    <script type="text/javascript" src="./libs/tksdk_fake.js?ts=201805151029"></script>
    <!--<script type="text/javascript" src="./libs/tksdkdebug_fake.js?ts=201805151029"></script>-->
    <script type="text/javascript" src="./libs/tkwhiteboardsdk.min.js?ts=201805151029"></script>
    <script type="text/javascript" src="./js/index.js?ts=201805151029"></script>
</head>
<body  class="whiteboard-sdk-px-to-rem" style="display: block;position: absolute;width: 100%;height: 100%;left: 0;top: 0;overflow: hidden;">
</body>
</html>
